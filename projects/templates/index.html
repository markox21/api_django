<form method="POST" action="{% url 'index' %}">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Title of the email" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="The company E-mail address" name="email" required>
    
    <label for="message">Message:</label>
    <textarea id="message" placeholder="Message to be delivered" name="message" required></textarea>
    
    <button type="submit">Send Email</button>
</form>
